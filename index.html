<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="system">
        <div class="system__orbit system_orbit--sun">
            <img src="https://www.dropbox.com/s/g02pto204mz1ywi/sun.png?raw=1" alt="Sun" class="system__sun">
        </div>
        <div class="system__orbit system_orbit--mercury">
            <div class="system__planet system_planet--mercury">
                <img src="https://www.dropbox.com/s/2o38602cmwhhdi1/mercury.png?raw=1" alt="Mercury">
            </div>
        </div>
        <div class="system__orbit system_orbit--venus">
            <div class="system__planet system_planet--venus">
                <img src="https://www.dropbox.com/s/wvictuysutiirho/venus.png?raw=1" alt="Venus">
            </div>
        </div>
        <div class="system__orbit system_orbit--earth">
            <div class="system__planet system_planet--earth">
                <img src="https://www.dropbox.com/s/ropzlyhb1v19l5t/earth.png?raw=1" alt="Earth">
            </div>
        </div>
        <div class="system__orbit system_orbit--mars">
            <div class="system__planet system_planet--mars">
                <img src="https://www.dropbox.com/s/fa9biyj617n1q30/mars.png?raw=1" alt="Mars">
            </div>
        </div>
        <div class="system__orbit system_orbit--jupiter">
            <div class="system__planet system_planet--jupiter">
                <img src="https://www.dropbox.com/s/d28oxi2c74zcoqk/jupiter.png?raw=1" alt="Jupiter">
            </div>
        </div>
        <div class="system__orbit system_orbit--saturn">
            <div class="system__planet system_planet--saturn">
                <img src="https://www.dropbox.com/s/h8pj72v6mmaa0yq/saturn.png?raw=1" alt="Saturn">
            </div>
        </div>
        <div class="system__orbit system_orbit--uranus">
            <div class="system__planet system_planet--uranus">
                <img src="https://www.dropbox.com/s/du6znsmfos2r4ry/uranus.png?raw=1" alt="Uranus">
            </div>
        </div>
        <div class="system__orbit system_orbit--neptune">
            <div class="system__planet system_planet--neptune">
                <img src="https://www.dropbox.com/s/170sr7xl6gxpona/neptune.png?raw=1" alt="Neptune">
            </div>
        </div>
        <div class="system__orbit system_orbit--pluto">
            <div class="system__planet system_planet--pluto">
                <img src="https://www.dropbox.com/s/z7axkafhs887t9b/pluto.png?raw=1" alt="Pluto">
            </div>
        </div>
    </div>
</body>

</html>
